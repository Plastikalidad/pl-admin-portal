<div class="navbar bg-base-100 shadow-lg">
  <div class="flex-1">
    <h2 class="btn btn-ghost text-xl">Plastikalidad</h2>
  </div>
  <div class="flex-none gap-2">
    <div class="form-control">
      <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
    </div>
    <app-theme-switcher></app-theme-switcher>
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img alt="Tailwind CSS Navbar component" [src]="user?.picture" />
        </div>
      </div>
      <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
        <li (click)="navigate('profile')">
          <a class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li (click)="navigate('settings')" routerLinkActive="router-link-active"><a>Settings</a></li>
        <li (click)="logout()"><a>Logout</a></li>
      </ul>
    </div>
  </div>
</div>
