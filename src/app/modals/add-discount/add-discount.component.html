<dialog #dialogModal class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Add Discount</h3>
    <div class="modal-content" [formGroup]="form">
      <label class="form-control w-full ">
        <div class="label">
          <span class="label-text">Code</span>
        </div>
        <input formControlName="code" type="text" placeholder="" class="input input-bordered w-full " />
      </label>
      <label class="form-control w-full ">
        <div class="label">
          <span class="label-text">Price From</span>
        </div>
        <input formControlName="fromPrice" type="text" placeholder="" class="input input-bordered w-full " />
      </label>
      <label class="form-control w-full ">
        <div class="label">
          <span class="label-text">Price To</span>
        </div>
        <input formControlName="toPrice" type="text" placeholder="" class="input input-bordered w-full " />
      </label>
      <label class="form-control w-full ">
        <div class="label">
          <span class="label-text">Discount 1</span>
        </div>
        <input formControlName="discountOne" type="text" placeholder="" class="input input-bordered w-full " />
      </label>
      <label class="form-control w-full ">
        <div class="label">
          <span class="label-text">Discount 2</span>
        </div>
        <input formControlName="discountTwo" type="text" placeholder="" class="input input-bordered w-full " />
      </label>
      <label class="form-control w-full ">
        <div class="label">
          <span class="label-text">Discount 3</span>
        </div>
        <input formControlName="discountThree" type="text" placeholder="" class="input input-bordered w-full " />
      </label>
      <label class="form-control w-full ">
        <div class="label">
          <span class="label-text">Discount 4</span>
        </div>
        <input formControlName="discountFour" type="text" placeholder="" class="input input-bordered w-full " />
      </label>
    </div>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn btn-outline" (click)="onCancel()">Cancel</button>
      <button class="btn btn-accent" (click)="onSubmit()">Submit</button>
    </div>
  </div>
</dialog>
