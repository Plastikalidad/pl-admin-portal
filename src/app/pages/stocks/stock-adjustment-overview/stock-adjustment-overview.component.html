<div class="card card-side bg-base-100 shadow-xl mb-10">
  <div class="card-body">
    <div class="flex justify-between">
      <app-search (emitSearch$)="filterAdjustment($event)"></app-search>

    </div>
    <app-table [tableName]="'stockAdjustmentOverviewTable'" [showCheckboxColumn]="false"
      [items]="(items$ | async) || []" [columns]="columns" [keys]="keys" (emitAction$)="executeTableAction($event)"
      [actions]="tableActions"></app-table>
  </div>
</div>
