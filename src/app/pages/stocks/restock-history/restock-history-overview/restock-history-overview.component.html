<div class="card card-side bg-base-100 shadow-xl mb-10">
  <div class="card-body">
    <div class="flex justify-between">
      <app-search (emitSearch$)="filterRestock($event)"></app-search>

    </div>
    <app-table [tableName]="'restockTable'" [showCheckboxColumn]="false" [items]="(items$ | async) || []"
      [columns]="columns" [keys]="keys" [actions]="tableActions" (emitAction$)="executeTableAction($event)"></app-table>

    <app-confirm-modal #confirmModal (emitSubmit$)="confirmRestock()"></app-confirm-modal>
  </div>
</div>
