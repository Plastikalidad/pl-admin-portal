<div class="card card-side bg-base-100 shadow-xl">
  <div class="card-body">
    <h2 class="card-title">Product: {{name}}</h2>
    <div class="modal-content" [formGroup]="form">
      <label class="form-control w-full ">
        <div class="label">
          <span class="label-text">Code</span>
        </div>
        <input formControlName="code" type="text" placeholder="" class="input input-bordered w-full " />
      </label>
      <label class="form-control w-full ">
        <div class="label">
          <span class="label-text">Design</span>
        </div>
        <input formControlName="design" type="text" placeholder="" class="input input-bordered w-full " />
      </label>
      <label class="form-control w-full ">
        <div class="label">
          <span class="label-text">Size</span>
        </div>
        <select formControlName="size" type="text" class="input input-bordered w-full ">
          @for(size of (sizes | async); track size.code) {
          <option value="size.name">{{size.value}}</option>
          }
        </select>
      </label>
      <label class="form-control w-full ">
        <div class="label">
          <span class="label-text">Cap Colors</span>
        </div>
        <select formControlName="capColors" type="text" class="input input-bordered w-full ">
          @for(color of (capColors | async); track color.code) {
          <option value="color.name">{{color.value}}</option>
          }
        </select>
      </label>
      <label class="form-control w-full ">
        <div class="label">
          <span class="label-text">Regular Price Per Bundle</span>
        </div>
        <input formControlName="regPricePerBundle" type="text" placeholder="" class="input input-bordered w-full " />
      </label>
      <label class="form-control w-full ">
        <div class="label">
          <span class="label-text">Quantity Per Bundle</span>
        </div>
        <input formControlName="qtyPerBundle" type="text" placeholder="" class="input input-bordered w-full " />
      </label>
      <label class="form-control w-full ">
        <div class="label">
          <span class="label-text">Selling Price Per Piece</span>
        </div>
        <input formControlName="sellingPricePerPiece" type="text" placeholder="" class="input input-bordered w-full " />
      </label>
      <label class="form-control w-full ">
        <div class="label">
          <span class="label-text">Selling Price Per 50</span>
        </div>
        <input formControlName="sellingPricePer50" type="text" placeholder="" class="input input-bordered w-full " />
      </label>
      <label class="form-control w-full ">
        <div class="label">
          <span class="label-text">Selling Price Per 100</span>
        </div>
        <input formControlName="sellingPricePer100" type="text" placeholder="" class="input input-bordered w-full " />
      </label>
      <label class="form-control w-full ">
        <div class="label">
          <span class="label-text">Selling Price Per 500</span>
        </div>
        <input formControlName="sellingPricePer500" type="text" placeholder="" class="input input-bordered w-full " />
      </label>
      <label class="form-control w-full ">
        <div class="label">
          <span class="label-text">Stocks</span>
        </div>
        <input formControlName="availableStocks" type="text" placeholder="" class="input input-bordered w-full " />
      </label>
    </div>
    <div class="card-actions justify-end">
      <button class="btn btn-outline" (click)="onCancel()">Cancel</button>
      <button class="btn btn-accent" (click)="onSubmit()">Submit</button>
    </div>
  </div>
</div>
