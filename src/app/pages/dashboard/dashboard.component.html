<div class="flex">
  <div class="card card-side bg-base-100 shadow-xl mb-10 mr-10">
    <div class="card-body">
      @if(lineOptions) {
      <ag-charts-angular style="height: 100%;" [options]="lineOptions">
      </ag-charts-angular>
      }
    </div>
  </div>
  <div class="card card-side bg-base-100 shadow-xl mb-10">
    <div class="card-body">
      @if(barOptions) {
      <ag-charts-angular style="height: 100%" [options]="barOptions">
      </ag-charts-angular>
      }
    </div>
  </div>

</div>
