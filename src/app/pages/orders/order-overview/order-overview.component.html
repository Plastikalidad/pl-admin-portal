<div class="stats shadow ">

  <div class="stat">
    <div class="stat-figure text-primary">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        class="inline-block w-8 h-8 stroke-current">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
        </path>
      </svg>
    </div>
    <div class="stat-title">Reserved Orders</div>
    <div class="stat-value text-primary">{{reservedOrders}}</div>
  </div>

  <div class="stat">
    <div class="stat-figure text-secondary">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        class="inline-block w-8 h-8 stroke-current">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
      </svg>
    </div>
    <div class="stat-title">Completed Orders</div>
    <div class="stat-value text-secondary">{{completedOrders}}</div>
  </div>

  <div class="stat">
    <div class="stat-figure text-secondary">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        class="inline-block w-8 h-8 stroke-current">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
      </svg>
    </div>
    <div class="stat-title">Not Packed Orders</div>
    <div class="stat-value text-secondary">{{notPackedOrders}}</div>
  </div>

  <div class="stat">
    <div class="stat-figure text-secondary">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        class="inline-block w-8 h-8 stroke-current">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
      </svg>
    </div>
    <div class="stat-title">Packed Orders</div>
    <div class="stat-value text-secondary">{{packedOrders}}</div>
  </div>

  <div class="stat">
    <div class="stat-figure text-secondary">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        class="inline-block w-8 h-8 stroke-current">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
      </svg>
    </div>
    <div class="stat-title">Cancelled Orders</div>
    <div class="stat-value text-secondary">{{cancelledOrders}}</div>
  </div>
</div>
<div class="card card-side bg-base-100 shadow-xl mb-10 mt-4">
  <div class="card-body">
    <div class="flex justify-between">
      <app-search (emitSearch$)="filterOrders($event)"></app-search>
      @if(actions.length) {
      <app-action-menu [actions]="actions" (emitAction$)="executeAction($event)"></app-action-menu>
      }
    </div>
    <app-table [tableName]="'orderTable'" [showCheckboxColumn]="false" [items]="(items$ | async) || []"
      [columns]="columns" [keys]="keys" [actions]="tableActions" (emitAction$)="executeTableAction($event)"></app-table>
    <app-add-order #addOrder></app-add-order>
    <app-confirm-modal #confirmUpdateStatusModal (emitSubmit$)="updateStatus()"></app-confirm-modal>
  </div>
</div>
